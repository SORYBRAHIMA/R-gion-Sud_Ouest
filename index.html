<!doctype html>

        <div id="map">

        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[9.285263806439692,-4.728169796740616],[11.342744508118823,-1.1644592634120856]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_2gisMap_0');
        map.getPane('pane_2gisMap_0').style.zIndex = 400;
        var layer_2gisMap_0 = L.tileLayer('https://tile2.maps.2gis.com/tiles?x={x}&y={y}&z={z}&v=1.1', {
            pane: 'pane_2gisMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_2gisMap_0;
        map.addLayer(layer_2gisMap_0);
        map.createPane('pane_2gisMap_1');
        map.getPane('pane_2gisMap_1').style.zIndex = 401;
        var layer_2gisMap_1 = L.tileLayer('https://tile2.maps.2gis.com/tiles?x={x}&y={y}&z={z}&v=1.1', {
            pane: 'pane_2gisMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,

        layer_2gisMap_1;
        map.addLayer(layer_2gisMap_1);
        map.createPane('pane_2gisMap_2');
        map.getPane('pane_2gisMap_2').style.zIndex = 402;

            pane: 'pane_2gisMap_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_2gisMap_2;
        map.addLayer(layer_2gisMap_2);
        map.createPane('pane_2gisMap_3');
        map.getPane('pane_2gisMap_3').style.zIndex = 403;
        var layer_2gisMap_3 = L.tileLayer('https://tile2.maps.2gis.com/tiles?x={x}&y={y}&z={z}&v=1.1', {
            pane: 'pane_2gisMap_3',

            maxNativeZoom: 18

        map.createPane('pane_2gisMap_4');

        var layer_2gisMap_4 = L.tileLayer('https://tile2.maps.2gis.com/tiles?x={x}&y={y}&z={z}&v=1.1', {
            pane: 'pane_2gisMap_4',

            minNativeZoom: 0,

        });
        layer_2gisMap_4;
        map.addLayer(layer_2gisMap_4);
        map.createPane('pane_2gisMap_5');
        map.getPane('pane_2gisMap_5').style.zIndex = 405;
        var layer_2gisMap_5 = L.tileLayer('https://tile2.maps.2gis.com/tiles?x={x}&y={y}&z={z}&v=1.1', {

        map.createPane('pane_GoogleTerrain_6');

        var layer_GoogleTerrain_6 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrain_6',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });

        map.addLayer(layer_GoogleTerrain_6);
        function pop_ProvSudouest_7(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nom</th>\
                        <td>' + (feature.properties['Nom'] !== null ? autolinker.link(String(feature.properties['Nom']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(String(feature.properties['SHAPE_Leng']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SHAPE_Area</th>\
                        <td>' + (feature.properties['SHAPE_Area'] !== null ? autolinker.link(String(feature.properties['SHAPE_Area']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Chef lieu</th>\
                        <td>' + (feature.properties['Chef lieu'] !== null ? autolinker.link(String(feature.properties['Chef lieu']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ProvSudouest_7_0(feature) {
            switch(String(feature.properties['Nom'])) {
                case 'BOUGOURIBA':
                    return {
                pane: 'pane_ProvSudouest_7',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(226,139,25,1.0)',
                interactive: true,
            }
                    break;
                case 'IOBA':
                    return {
                pane: 'pane_ProvSudouest_7',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,142,2,1.0)',
                interactive: true,
            }
                    break;
                case 'NOUMBIEL':
                    return {
                pane: 'pane_ProvSudouest_7',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,

            }
                    break;
                case 'PONI':
                    return {

                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,191,111,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ProvSudouest_7');
        map.getPane('pane_ProvSudouest_7').style.zIndex = 407;
        map.getPane('pane_ProvSudouest_7').style['mix-blend-mode'] = 'normal';
        var layer_ProvSudouest_7 = new L.geoJson(json_ProvSudouest_7, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ProvSudouest_7',
            layerName: 'layer_ProvSudouest_7',
            pane: 'pane_ProvSudouest_7',
            onEachFeature: pop_ProvSudouest_7,
            style: style_ProvSudouest_7_0,
        });
        bounds_group.addLayer(layer_ProvSudouest_7);
        map.addLayer(layer_ProvSudouest_7);
        function pop_Centroide_8(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nom'] !== null ? autolinker.link(String(feature.properties['Nom']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(String(feature.properties['SHAPE_Leng']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Area'] !== null ? autolinker.link(String(feature.properties['SHAPE_Area']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Centroide_8_0() {
            return {
                pane: 'pane_Centroide_8',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Centroide_8');
        map.getPane('pane_Centroide_8').style.zIndex = 408;
        map.getPane('pane_Centroide_8').style['mix-blend-mode'] = 'normal';
        var layer_Centroide_8 = new L.geoJson(json_Centroide_8, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Centroide_8',
            layerName: 'layer_Centroide_8',
            pane: 'pane_Centroide_8',
            onEachFeature: pop_Centroide_8,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Centroide_8_0(feature));
            },
        });
        bounds_group.addLayer(layer_Centroide_8);
        map.addLayer(layer_Centroide_8);
        var overlaysTree = [
            {label: '<img src="legend/Centroide_8.png" /> Centroide', layer: layer_Centroide_8},
            {label: 'Prov-Sud-ouest<br /><table><tr><td style="text-align: center;"><img src="legend/ProvSudouest_7_BOUGOURIBA0.png" /></td><td>BOUGOURIBA</td></tr><tr><td style="text-align: center;"><img src="legend/ProvSudouest_7_IOBA1.png" /></td><td>IOBA</td></tr><tr><td style="text-align: center;"><img src="legend/ProvSudouest_7_NOUMBIEL2.png" /></td><td>NOUMBIEL</td></tr><tr><td style="text-align: center;"><img src="legend/ProvSudouest_7_PONI3.png" /></td><td>PONI</td></tr></table>', layer: layer_ProvSudouest_7},
            {label: "Google Terrain", layer: layer_GoogleTerrain_6},
            {label: "2gis Map", layer: layer_2gisMap_5},
            {label: "2gis Map", layer: layer_2gisMap_4},
            {label: "2gis Map", layer: layer_2gisMap_3},
            {label: "2gis Map", layer: layer_2gisMap_2},
            {label: "2gis Map", layer: layer_2gisMap_1},
            {label: "2gis Map", layer: layer_2gisMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        var i = 0;
        layer_ProvSudouest_7.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Chef lieu'] !== null?String('<div style="color: #323232; font-size: 13pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Chef lieu']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ProvSudouest_7'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Centroide_8.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nom'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Nom']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Centroide_8'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_ProvSudouest_7,layer_Centroide_8]);
        map.on("zoomend", function(){
            resetLabels([layer_ProvSudouest_7,layer_Centroide_8]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ProvSudouest_7,layer_Centroide_8]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ProvSudouest_7,layer_Centroide_8]);
        });
